<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:define name="content">
            <h:form>
                <h:outputText value="#{sessionBacking.usuario.username}"/>
                <p:commandLink action="#{sessionBacking.logout()}" value="#{msg.usuarios_loginLogout}"></p:commandLink>

                <p:dataTable id="usuarios"
                             value="#{usuarioBacking.usuarios}" 
                             var="usuario">
                    <p:column headerText="User Name">
                        <h:outputText value="#{usuario.username}"/>
                    </p:column>

                    <p:column headerText="Password">
                        <h:outputText value="#{usuario.password}"/>
                    </p:column>

                    <p:column>
                        <h:link outcome="/usuarios/edit" value="Edit">
                            <f:param name="id" value="#{usuario.id}" />
                        </h:link>
                    </p:column>

                    <p:column>
                        <p:commandLink actionListener="#{usuarioBacking.delete(usuario)}" 
                                       value="Eliminar"
                                       update="usuarios">
                            <p:confirm header="Confirmation" 
                                       message="¿Se eliminará el usuario #{usuario.username}?" 
                                       icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>

                </p:dataTable>
                <p:button value="Nuevo" outcome="/usuarios/new"/>


                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
