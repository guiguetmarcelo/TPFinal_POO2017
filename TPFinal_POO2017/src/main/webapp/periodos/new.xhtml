<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:define name="content">

            <h:head>
                <title>#{msg.periodo_nuevo}</title>
            </h:head>
            <h:body>
                #{msg.periodo_cabecera_new}
                <br />
                <h:form>
                    <p:growl id="messages"></p:growl>
                    <p:panelGrid columns="2" styleClass="">
                        <p:outputLabel for="evento" value="#{msg.fecha_inicio}" />
                        <p:calendar id="evento" value="#{periodoBacking.periodo.fechaDesde}">
                        </p:calendar>
                        <p:outputLabel for="event" value="#{msg.fecha_fin}" />
                        <p:calendar id="event" value="#{periodoBacking.periodo.fechaHasta}">
                        </p:calendar>
                        <p:outputLabel value="#{msg.descripcion}"></p:outputLabel>
                        <p:inputText value="#{periodoBacking.periodo.descripcion}"/>
                        <p:commandButton value="#{msg.boton_guardar}" 
                                         action="#{periodoBacking.create()}" 
                                         update="messages"/>
                        <p:button value="#{msg.boton_cancelar}" outcome="/periodos/index"/>
                    </p:panelGrid>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
