<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <title><ui:insert name="title">#{msg.home_title}</ui:insert></title>
        </f:facet>

        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css"/>
        
        <ui:insert name="head_content"></ui:insert>
    </h:head>

    <h:body>

        <div id="top">
            <div id="titulo_sistema">
                <span>#{msg.sistema}</span>
            </div>
            
            <ui:insert name="menu">
                <ui:decorate template="/WEB-INF/facelets/templates/menu.xhtml">
                </ui:decorate>  
            </ui:insert>

            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content"></ui:insert>
        </div>

        <div id="bottom">
            <h3>#{msg.p_autores}</h3>
            <p>Sebastian Adorno</p>
            <p>Marcelo Emanuel Guiguet</p>
            <h3>#{msg.p_materia}</h3>
            <p>Programación Orientada a Objetos</p>
            <h3>#{msg.p_carrera}</h3>
            <p>Ingeniería en informática</p>    
            <h3>2017</h3>

            <ui:insert name="bottom"></ui:insert>
        </div>

    </h:body>

</html>
