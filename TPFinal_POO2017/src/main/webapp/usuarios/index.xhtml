<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">#{msg.usuarios_title}</ui:define>

        <ui:define name="content">
            <div class="row justify-content-center">
                <div class="col-12">

                    <h1>#{msg.usuarios_titulo}</h1>

                    <h:form id="usuarios_form_index">

                        <p:growl id="messages" autoUpdate="true" for="msgUsuario"></p:growl>

                        <p:dataTable id="usuarios"
                                     value="#{usuarioBacking.usuariosActivos}" 
                                     var="usuario"
                                     reflow="true" 
                                     rows="5"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15"
                                     class="dataTableUsuarios">

                            <p:column headerText="#{msg.usuarios_username}">
                                <h:outputText value="#{usuario.username}"/>
                            </p:column>

                            <p:column headerText="#{msg.usuarios_password}">
                                <h:outputText value="#{usuario.password}"/>
                            </p:column>

                            <p:column>
                                <p:button outcome="/usuarios/view.xhtml?faces-redirect=true" icon="fa fa-eye" value="#{msg.boton_ver}" class="btnTable">
                                    <f:param name="id" value="#{usuario.id}"/>
                                </p:button>

                                <p:button outcome="/usuarios/edit.xhtml?faces-redirect=true" icon="fa fa-pencil" value="#{msg.boton_editar}" class="btnTable">
                                    <f:param name="id" value="#{usuario.id}" />
                                </p:button>

                                <p:commandButton actionListener="#{usuarioBacking.delete(usuario)}"
                                                 value="#{msg.boton_eliminar}"
                                                 update="usuarios" 
                                                 icon="fa fa-trash"
                                                 class="btnTable">

                                    <p:confirm header="#{msg.dialogo_confirmacion}"
                                               message="#{unnoba:textFormat(msg.usuarios_eliminarConfirmacionMensaje, usuario.username)}"
                                               icon="fa fa-exclamation-triangle"/>
                                </p:commandButton>

                            </p:column>

                            <!-- <p:column>
                                 <p:button outcome="/usuarios/edit.xhtml?faces-redirect=true" icon="fa fa-pencil" value="#{msg.boton_editar}">
                                     <f:param name="id" value="#{usuario.id}" />
                                 </p:button>
                             </p:column>
         
                             <p:column>
                                 <p:commandButton actionListener="#{usuarioBacking.delete(usuario)}"
                                                  value="#{msg.boton_eliminar}"
                                                  update="usuarios" 
                                                  icon="fa fa-trash">
         
                                     <p:confirm header="#{msg.dialogo_confirmacion}"
                                                message="#{unnoba:textFormat(msg.usuarios_eliminarConfirmacionMensaje, usuario.username)}"
                                                icon="fa fa-exclamation-triangle"/>
                                 </p:commandButton>
                             </p:column>-->

                        </p:dataTable>

                        <p:button value="#{msg.usuarios_nuevo}" outcome="/usuarios/new.xhtml?faces-redirect=true"/>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="#{msg.boton_si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="#{msg.boton_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>

                    </h:form>
                </div>
            </div>
        </ui:define> 
    </ui:composition>
</html>
