<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="update" value="#{empty update ? 'true' : update}"
           scope="request" /> 

    <h:form>
        <p:messages autoUpdate="true" for="empresaInputNombre" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="empresaInputTelefono" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="empresaInputDescripcion" closable="true"></p:messages>

        <p:panelGrid styleClass="tableBorderOff tableAutoMargin">
            <p:row>
                <p:column>
                    <p:outputLabel for="empresaInputNombre" value="#{msg.empresa_nombre} "></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="empresaInputNombre" 
                                 value="#{empresaBacking.empresa.nombre}"
                                 required="true"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="empresaInputTelefono" value="#{msg.empresa_telefono} "></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="empresaInputTelefono" 
                                 value="#{empresaBacking.empresa.telefono}"
                                 required="false"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="empresaInputDescripcion" value="#{msg.empresa_descripcion} "></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="empresaInputDescripcion" 
                                 value="#{empresaBacking.empresa.descripcion}"
                                 required="true"/>
                </p:column>
            </p:row>

            <p:row styleClass="tableFooter">
                <p:column colspan="2">
                    <p:commandButton value="#{msg.boton_guardar}" 
                                     action="#{empresaBacking.create()}" 
                                     rendered="#{not update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:commandButton value="#{msg.boton_actualizar}" 
                                     action="#{empresaBacking.update()}" 
                                     rendered="#{update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:button value="#{msg.boton_cancelar}" outcome="/empresas/index.xhtml?faces-redirect=true" styleClass="bg-df-red color-white"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </h:form>

</html>
