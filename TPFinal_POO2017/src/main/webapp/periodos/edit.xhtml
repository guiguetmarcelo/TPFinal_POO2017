<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Periodo</title>
        <f:metadata>
            <f:viewParam name="id" value="#{periodoBacking.periodo}"/>
        </f:metadata>
    </h:head>
    <h:body>
        Actualizar los datos de un periodo
        <br />
        <h:form>
            <p:growl id="messages"></p:growl>
            <p:panelGrid columns="2" styleClass="">
                <p:outputLabel for="evento" value="Fecha Inicio:" />
                <p:calendar id="evento" value="#{periodoBacking.periodo.fechaDesde}">
                </p:calendar>
                <p:outputLabel for="event" value="Fecha Inicio:" />
                <p:calendar id="event" value="#{periodoBacking.periodo.fechaHasta}">
                </p:calendar>
                <p:outputLabel value="Descripcion"></p:outputLabel>
                <p:inputText value="#{periodoBacking.periodo.descripcion}"/>
                <p:commandButton value="Actualizar" 
                                 action="#{periodoBacking.update()}" 
                                 update="messages"/>
                <p:button value="Cancelar" outcome="/periodos/index"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
