<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"

      class="h-100">
    <h:head>
        <title>#{msg.usuarios_loginTitle}</title>
        <f:facet name="first">
            <h:outputStylesheet name="css/bootstrap.css"/>
            <h:outputStylesheet name="css/styles.css"/>
        </f:facet>

        <!-- <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css"/>-->

    </h:head>
    <h:body class="h-100">
        <div class="loginBody"></div>
        
        <div class="container-fluid h-100">

            <div class="row justify-content-center loginVertical">
                
                <h:form class="loginFormContainer col-auto">
                    <p:growl id="messages"></p:growl>

                    <h1>#{msg.usuarios_loginTitulo}</h1>

                    <h3>#{msg.usuarios_loginSubtitulo}</h3>
                    <div class="form-group">
                        <p:outputLabel for="loginInputUsername" value="#{msg.usuarios_username}"></p:outputLabel>
                        <p:inputText id="loginInputUsername" class="form-control" a:aria-describedby="usernameHelp" placeholder="Usuario" value="#{sessionBacking.userName}"/>
                        <small id="usernameHelp" class="form-text text-muted">El usuario es personal, no lo haga publico!.</small>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="loginInputPassword" value="#{msg.usuarios_password}"></p:outputLabel>
                        <p:password id="loginInputPassword" class="form-control" a:aria-describedby="passwordHelp" placeholder="Contraseña" value="#{sessionBacking.password}"/>
                        <small id="passwordHelp" class="form-text text-muted">Nunca comparta su contraseña!.</small>
                    </div>

                    <div class="form-group">
                        <p:outputLabel for="loginInputEmpresa" value="#{msg.usuarios_empresa}" />

                        <p:selectOneMenu id="loginInputEmpresa"
                                         class=""
                                         value="#{sessionBacking.empresa}" 
                                         required="true" 
                                         filter="true" 
                                         filterMatchMode="startsWith">

                            <f:selectItem itemLabel="#{msg.elegir} " />
                            <f:selectItems value="#{empresaBacking.empresas}" var="emp" itemLabel="#{emp.nombre}" itemValue="#{emp}" />
                        </p:selectOneMenu>                     
                    </div>

                    <p:commandButton value="#{msg.usuarios_loginIngresar}" 
                                     action="#{sessionBacking.login()}" 
                                     update="messages"/>

                </h:form>
            </div>
        </div>

    </h:body>
</html>
