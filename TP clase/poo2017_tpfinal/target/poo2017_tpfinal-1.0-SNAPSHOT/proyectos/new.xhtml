<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Nuevo Proyecto</h2>
            <h5>Complete el siguiente formulario</h5>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre de Proyecto"/>
                <p:inputText value="#{proyectoBacking.proyecto.nombre}"/>
                <p:outputLabel value="Descripcion del Proyecto"/>
                <p:inputText value="#{proyectoBacking.proyecto.descripcion}"/>
                <p:outputLabel value="Responsable del Proyecto"/>
                
                <p:selectOneMenu value="#{proyectoBacking.proyecto.responsable}">
                    <f:selectItems value="#{proyectoBacking.usuariosDisponibles}" var="usuario" itemLabel="#{usuario.userName}" itemValue="#{usuario.id}" />
                </p:selectOneMenu>
                
                <p:commandButton action="#{proyectoBacking.guardar()}" value="Guardar"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
