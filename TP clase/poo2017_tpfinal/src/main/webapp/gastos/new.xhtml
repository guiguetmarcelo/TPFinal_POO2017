<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./../template.xhtml">

    <ui:define name="content">
        <h2>Ingrese los datos del gasto</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel value="Descripcion"></p:outputLabel>
            <p:inputText value="#{gastoBacking.gasto.descripcion}"/>
            <p:outputLabel value="Categoria"></p:outputLabel>
            <p:selectOneMenu value="#{gastoBacking.gasto.categoria}">
                <f:selectItems value="#{gastoBacking.categorias}" var="categoria" itemLabel="#{categoria.nombre}"/>
            </p:selectOneMenu>
            <p:commandButton value="Guardar" 
                             action="#{gastoBacking.create()}" />
            <p:button value="Cancelar" outcome="/gastos/index"/>
        </p:panelGrid>
    </ui:define>
</ui:composition>
