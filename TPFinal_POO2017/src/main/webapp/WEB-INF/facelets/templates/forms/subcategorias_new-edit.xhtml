<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="update" value="#{empty update ? 'true' : update}"
           scope="request" /> 

    <h:form>
        <p:messages autoUpdate="true" for="subcategoriaInputNombre" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="subcategoriaInputDescripcion" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="subcategoriaInputPadre" closable="true"></p:messages>

        <p:panelGrid styleClass="tableBorderOff tableAutoMargin table-new-form">
            <p:row>
                <p:column>
                    <p:outputLabel for="subcategoriaInputNombre" value="#{msg.subcategorias_nombre}"></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="subcategoriaInputNombre" 
                                 value="#{subcategoriaBacking.subcategoria.nombre}"
                                 required="true"
                                 class="bsbb"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="subcategoriaInputDescripcion" value="#{msg.descripcion}"></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="subcategoriaInputDescripcion" 
                                 value="#{subcategoriaBacking.subcategoria.descripcion}"
                                 required="true"
                                 class="bsbb"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:outputLabel for="subcategoriaInputPadre" value="#{msg.categoria_padre} " />
                </p:column>
                <p:column>
                    <p:selectOneMenu id="subcategoriaInputPadre" 
                                     value="#{subcategoriaBacking.subcategoria.categoriaPadre}"
                                     required="true">

                        <f:selectItem itemLabel="#{msg.elegir} " itemValue="#{cat}" />
                        <f:selectItems value="#{categoriaBacking.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}" />
                    </p:selectOneMenu>
                </p:column>
            </p:row>

            <p:row styleClass="tableFooter">
                <p:column colspan="2">
                    <p:commandButton value="#{msg.boton_guardar}" 
                                     action="#{subcategoriaBacking.create()}" 
                                     rendered="#{not update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:commandButton value="#{msg.boton_actualizar}" 
                                     action="#{subcategoriaBacking.update()}" 
                                     rendered="#{update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:button value="#{msg.boton_cancelar}" outcome="/subcategorias/index.xhtml?faces-redirect=true" styleClass="bg-df-red color-white"/>
                </p:column>
            </p:row>

        </p:panelGrid>
    </h:form>

</html>
