<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">#{msg.subcategoria_editar}</ui:define>

        <ui:define name="head_content">
            <f:metadata>
                <f:viewParam name="id" value="#{subcategoriaBacking.subcategoria}"/>
            </f:metadata>
        </ui:define>

        <ui:define name="content">
            <h1>#{msg.subcategoria_actualizar}</h1>

            <h:form>
                <p:growl id="messages"></p:growl>
                <p:panelGrid columns="2" styleClass="">
                    
                    <p:outputLabel value="#{msg.usuarios_nombre}"></p:outputLabel>
                    <p:inputText value="#{subcategoriaBacking.subcategoria.nombre}"/>
                    
                    <p:outputLabel value="#{msg.descripcion}"></p:outputLabel>
                    <p:inputText value="#{subcategoriaBacking.subcategoria.descripcion}"/>
                    
                    <p:outputLabel for="cat" value="#{msg.categoria_padre}" />
                    <p:selectOneMenu id="cat" value="#{subcategoriaBacking.subcategoria.categoriaPadre}">
                        <f:selectItem itemLabel="#{msg.elegir} " itemValue="#{cat}" />
                        <f:selectItems value="#{categoriaBacking.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}" />
                    </p:selectOneMenu>
                    
                    <p:commandButton value="#{msg.boton_actualizar}" 
                                     action="#{subcategoriaBacking.update()}" 
                                     update="messages"/>
                    <p:button value="#{msg.boton_cancelar}" outcome="/subcategorias/index"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
