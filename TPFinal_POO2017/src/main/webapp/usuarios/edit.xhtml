<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar Usuario</title>
        <f:metadata>
            <f:viewParam name="id" value="#{usuarioBacking.usuario}"/>
        </f:metadata>
    </h:head>
    <h:body>
        Actualizar los datos del usuario
        <br />
        <h:form>
            <p:growl id="messages"></p:growl>
            <p:panelGrid columns="2" styleClass="">
                <p:outputLabel value="Nombre"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.nombre}"/>
                <p:outputLabel value="Apellido"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.apellido}"/>
                <p:outputLabel value="Email"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.email}"/>
                <p:outputLabel value="#{msg.usuarios_username}"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.username}"/>
                <p:outputLabel value="#{msg.usuarios_password}"></p:outputLabel>
                <p:password value="#{usuarioBacking.usuario.password}"/>
                <p:outputLabel value="Activo (REVISAR)"></p:outputLabel>
                <p:inputText value="#{usuarioBacking.usuario.activo}"/>
                <p:commandButton value="Actualizar" 
                                 action="#{usuarioBacking.update()}" 
                                 update="messages"/>
                <p:button value="Cancelar" outcome="/usuarios/index"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
