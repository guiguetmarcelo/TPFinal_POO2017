<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">#{msg.aniadir_categoria}</ui:define>

        <ui:define name="content">

            <h1>#{msg.categoria_cabecera_nueva}</h1>

            <h:form>
                <p:growl id="messages"></p:growl>

                <p:panelGrid columns="2" styleClass="">
                    <p:outputLabel value="#{msg.usuarios_nombre}"></p:outputLabel>
                    <p:inputText value="#{categoriaBacking.categoria.nombre}"/>

                    <p:outputLabel value="#{msg.descripcion}"></p:outputLabel>
                    <p:inputText value="#{categoriaBacking.categoria.descripcion}"/>


                    <p:commandButton value="#{msg.boton_guardar}" 
                                     action="#{categoriaBacking.create()}" 
                                     update="messages"/>
                  
                    <p:button value="#{msg.boton_cancelar}" outcome="/categorias/index"/>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
