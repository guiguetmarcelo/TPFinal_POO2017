<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:param name="pageTitle" value="Reporte de gastos grafico"></ui:param>

        <ui:define name="content">

            <h1>Reporte de gastos grafico</h1>
            
            <h:form id="gastos_form_index">
                <p:toolbar>
                    <f:facet name="left">
                        <p:outputLabel for="cat" value="Elegir categoria" />
                        <p:selectOneMenu id="cat" value="#{reporteBacking.categoria}" required="true" >
                            <f:selectItem itemLabel="#{msg.elegir} " itemValue="#{cat}" />
                            <f:selectItems value="#{categoriaBacking.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}" />
                        </p:selectOneMenu>

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>

                        <p:commandButton id="reportar" value="Generar grafico" actionListener="#{reporteBacking.graficoLineas(reporteBacking.categoria)}" styleClass="ui-priority-primary" update="tabla"  />
                    </f:facet>
                </p:toolbar>
                <p:panel id="tabla"> 

                    <p:chart type="line" model="#{reporteBacking.reporteGrafico}" style="height:300px;" rendered="#{reporteBacking.reporteGrafico != null}"/>

                </p:panel>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
