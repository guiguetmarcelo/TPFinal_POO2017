<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:define name="head_content">
            <f:metadata>
                <f:viewParam name="id" value="#{usuarioBacking.usuario}"/>
            </f:metadata>
        </ui:define>
        
        <ui:define name="content">
            <p:panelGrid columns="2">
                <h:outputText value="#{msg.usuarios_username}"/>
                <h:outputText value="#{usuarioBacking.usuario.username}"/>
                
                <h:outputText value="#{msg.usuarios_password}"/>
                <h:outputText value="#{usuarioBacking.usuario.password}"/>
                
                <h:outputText value="#{msg.usuarios_nombre}"/>
                <h:outputText value="#{usuarioBacking.usuario.nombre}"/>
                
                <h:outputText value="#{msg.usuarios_apellido}"/>
                <h:outputText value="#{usuarioBacking.usuario.apellido}"/>
                
                <h:outputText value="#{msg.usuarios_email}"/>
                <h:outputText value="#{usuarioBacking.usuario.email}"/>
                
            </p:panelGrid>
        </ui:define>
        
    </ui:composition>
    
</html>
