<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <ui:insert name="head"></ui:insert>
        <title>
            <ui:insert name="title">Sistema de control de gastos</ui:insert>
        </title>
    </h:head>

    <h:body>
        <f:view contentType="text/html">
            <h:form>
                <p:growl id="messages" autoUpdate="true"></p:growl>
                <div id="top">
                    <h:outputText value="#{sessionBacking.usuario.userName} "/>
                    <p:commandLink action="#{sessionBacking.logout()}" 
                                   value="Salir"></p:commandLink>
                    <p:menubar>
                        <p:submenu label="Usuarios">
                            <p:menuitem value="Listar" url="/usuarios/index.xhtml" />
                            <p:menuitem value="Nuevo" url="/usuarios/new.xhtml" />
                        </p:submenu>
                        <p:submenu label="Gastos">
                            <p:menuitem value="Listar" url="/gastos/index.xhtml" />
                            <p:menuitem value="Nuevo" url="/gastos/new.xhtml" />
                        </p:submenu>
                    </p:menubar>
                    <ui:insert name="top"></ui:insert>
                </div>

                <div id="content" class="center_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>

                <div id="bottom">
                    <ui:insert name="bottom">Bottom</ui:insert>
                </div>
            </h:form>
        </f:view>
    </h:body>

</html>
