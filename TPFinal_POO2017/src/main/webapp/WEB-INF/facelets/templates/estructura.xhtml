<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <!-- <h:outputStylesheet name="webjars/font-awesome/4.7.0/css/font-awesome-jsf.css"></h:outputStylesheet>-->


        <title><ui:insert name="title">Sistema Gastos</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="menu">
                <h:form>
                    <p:menubar>
                        <p:menuitem value="Principal" outcome="/index"></p:menuitem>
                        
                        <p:submenu label="Gastos" icon=""></p:submenu>

                        <p:submenu label="Presupuestos" icon=""></p:submenu>

                        <p:submenu label="Categorias" icon=""></p:submenu>

                        <p:submenu label="Periodos" icon=""></p:submenu>

                        <p:submenu label="Usuarios" icon="fa fa-user-circle" >
                            <p:menuitem value="Nuevo usuario" outcome="/usuarios/new.xhtml?faces-redirect=true"></p:menuitem>
                            <p:menuitem value="Listar usuarios" outcome="/usuarios/index.xhtml?faces-redirect=true"></p:menuitem>
                        </p:submenu>

                        <f:facet name="options">
                            <h:outputText value="#{sessionBacking.usuario.username}"/>
                            
                            <p:commandButton action="#{sessionBacking.logout()}"
                                             value="#{msg.usuarios_loginLogout}" 
                                             icon="ui-icon-extlink"
                                             /> 
                            
                        </f:facet>



                    </p:menubar>
                </h:form>
            </ui:insert>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
