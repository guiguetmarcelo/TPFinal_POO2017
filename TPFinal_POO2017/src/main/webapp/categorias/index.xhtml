<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Welcome</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <h:outputText value="#{sessionBacking.usuario.username}"/>
                <p:commandLink action="#{sessionBacking.logout()}" value="Salir"></p:commandLink>

                <p:dataTable id="categorias"
                             value="#{categoriaBacking.categorias}" 
                             var="categoria">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{categoria.nombre}"/>
                    </p:column>
                    <p:column headerText="Descripcion">
                        <h:outputText value="#{categoria.descripcion}"/>
                    </p:column>
                    <p:column>
                        <h:link outcome="/categorias/edit" value="Editar categoria">
                            <f:param name="id" value="#{categoria.id}" />
                        </h:link>
                    </p:column>
                    <p:column>
                        <p:commandLink actionListener="#{categoriaBacking.delete(categoria)}" 
                                       value="Eliminar"
                                       update="categorias">
                            <p:confirm header="Confirmation" 
                                       message="¿Se eliminará la categoria #{categoria.nombre}?" 
                                       icon="ui-icon-alert" />
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <p:button value="Nueva" outcome="/categorias/new"/>


                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </h:body>
    </f:view>
</html>
