<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:param name="RRrol" value="#{sessionBacking.usuario.isAdmGen() and not sessionBacking.usuario.equals(usuarioBacking.usuario)}"></ui:param>

        <ui:param name="RRpassword" value="#{sessionBacking.usuario.isAdmGen() or sessionBacking.usuario.equals(usuarioBacking.usuario)}"></ui:param>

        <ui:define name="head_content">

                <f:viewParam name="id" value="#{usuarioBacking.usuario}"/>

        <ui:define name="content">

            <h1>#{msg.usuarios_editarTitulo}</h1>

            <ui:decorate template="/WEB-INF/facelets/templates/forms/usuarios_new-edit.xhtml">
                <ui:param name="update" value="true"/>
            </ui:decorate> 
      
        </ui:define>
    </ui:composition>
