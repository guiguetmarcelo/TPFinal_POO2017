<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <c:set var="pageTitle" value="#{empty pageTitle ? 'Default value' : pageTitle}"
           scope="request" />

    <c:set var="default" value="#{empty default ? 'true' : default}"
           scope="request" /> 

    <c:set var="d" value="false"
           scope="request" /> 

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
           <!-- <title><ui:insert name="title">#{msg.home_title}</ui:insert></title>-->
            <title>#{pageTitle}</title>
        </f:facet>

        <!--<h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css"/>-->
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <!--<h:outputStylesheet name="css/bootstrap.css"/>-->

        <ui:insert name="head_content"></ui:insert>
    </h:head>

    <h:body>


        <header class="">
            <div id="top" class="col-12">
                <div id="titulo_sistema">
                    <span>#{msg.sistema}</span>
                    <span>#{sessionBacking.usuario.empresa.nombre}</span>
                </div>

                <ui:insert name="menu">
                    <ui:decorate template="/WEB-INF/facelets/templates/menu.xhtml">
                    </ui:decorate>  
                </ui:insert>

                <ui:insert name="top"></ui:insert>
            </div>
        </header>

        <section class="container-fluid" role="main">
            <c:if test="#{default}">
                <ui:fragment>
                    <div class="row justify-content-center">  
                        <div class="col-auto">
                            <ui:insert name="content"></ui:insert>

                        </div>
                    </div>
                </ui:fragment>
            </c:if>

            <c:if test="#{not default}">
                <ui:insert name="content" ></ui:insert>
            </c:if>
        </section>

        <footer class="">
            <ui:insert name="bottom">
                <div id="bottom" class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <figure>
                                <h:graphicImage library="images" name="escudo.png"></h:graphicImage>
                            </figure>


                        </div>

                        <div class="col-auto align-self-center">   
                            <h3>#{msg.p_autores}</h3>
                            <p>Sebastian Adorno</p>
                            <p>Marcelo Emanuel Guiguet</p>                       
                        </div>

                        <div class="col-12" role="end">
                            <p>Programación Orientada a Objetos (POO) | Ingeniería en Informática | UNNOBA</p>
                            <p>Año 2017</p>
                        </div>

                    </div> 
                </div>
            </ui:insert>

        </footer>








    </h:body>

</html>
