<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Nueva Subcategoria</title>
    </h:head>
    <h:body>
        Ingrese los datos de la nueva Subcategoria
        <br />
        <h:form>
            <p:growl id="messages"></p:growl>
            <p:panelGrid columns="2" styleClass="">
                <p:outputLabel value="Nombre"></p:outputLabel>
                <p:inputText value="#{subcategoriaBacking.subcategoria.nombre}"/>
                <p:outputLabel value="Descripcion"></p:outputLabel>
                <p:inputText value="#{subcategoriaBacking.subcategoria.descripcion}"/>
                <p:outputLabel for="cat" value="Categoria Padre: " />
                <p:selectOneMenu id="cat" value="#{subcategoriaBacking.subcategoria.categoriaPadre}">
                    <f:selectItem itemLabel="Elige uno: " itemValue="#{cat}" />
                    <f:selectItems value="#{categoriaBacking.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}" />
                </p:selectOneMenu>
                <p:commandButton value="Guardar" 
                                 action="#{subcategoriaBacking.create()}" 
                                 update="messages"/>
                <p:button value="Cancelar" outcome="/subcategorias/index"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
