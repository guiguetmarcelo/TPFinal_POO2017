<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:param name="pageTitle" value="Empresas"></ui:param>

        <ui:define name="content">
            <h1>Empresas</h1>

            <h:form >

                <p:growl id="messages" autoUpdate="true" for="msgUsuario"></p:growl>

                <p:dataTable id="empresas"
                             value="#{empresaBacking.empresas}" 
                             var="empresa"
                             styleClass="table-listado-yellow">

                    <p:column headerText="Nombre de la empresa">
                        <h:outputText value="#{empresa.nombre}">
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Telefono de la empresa">
                        <h:outputText value="#{empresa.telefono}"/>
                    </p:column>


                    <p:column headerText="Descripcion de la empresa">
                        <h:outputText value="#{empresa.descripcion}"/>
                    </p:column>

                    <p:column>
                        <p:button outcome="/empresas/edit" icon="fa fa-pencil" value="#{msg.boton_editar}">
                            <f:param name="id" value="#{empresa.id}" />
                        </p:button>
                    </p:column>

                    <p:column>
                        <p:commandButton actionListener="#{empresaBacking.delete(empresa)}"
                                         value="#{msg.boton_eliminar}"
                                         update="empresas" 
                                         icon="fa fa-trash">
                            <p:confirm header="#{msg.dialogo_confirmacion}"
                                       message="#{unnoba:textFormat(msg.gastos_eliminarConfirmacionMensaje, empresa.id)}"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>

                    <p:column style="width:44px;text-align: center">
                        <p:button icon="fa fa-pencil" title="Editar empresa" outcome="/empresas/edit.xhtml?faces-redirect=true" styleClass="bg-d-green" >
                            <f:param name="id" value="#{empresa.id}" />
                        </p:button>
                    </p:column>

                    <p:column style="width:44px;text-align: center">
                        <p:commandButton actionListener="#{empresaBacking.delete(empresa)}"
                                         update="empresas" 
                                         icon="fa fa-trash"
                                         styleClass="bg-d-red">

                            <p:confirm header="#{msg.dialogo_confirmacion}"
                                       message="#{unnoba:textFormat('Empresa {0}', empresa.nombre)}"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                <p:button value="Empresa nueva" outcome="/empresas/new.xhtml?faces-redirect=true" styleClass="bg-df-blue color-white"/>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg.boton_si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg.boton_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
