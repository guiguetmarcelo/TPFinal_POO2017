<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
     >


    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:define name="content">
            <h:form id="usuarios_form_index">
                
                <p:growl id="m" autoUpdate="true" for="msgUsuario"></p:growl>

                <p:dataTable id="usuarios"
                             value="#{usuarioBacking.usuarios}" 
                             var="usuario">

                    <p:column headerText="#{msg.usuarios_username}">
                        <h:outputText value="#{usuario.username}"/>
                    </p:column>

                    <p:column headerText="#{msg.usuarios_password}">
                        <h:outputText value="#{usuario.password}"/>
                    </p:column>
                    
                    <p:column>
                        <p:button outcome="/usuarios/view" icon="fa fa-eye" value="#{msg.boton_ver}">
                            <f:param name="id" value="#{usuario.id}"/>
                        </p:button>
                    </p:column>
                    
                    <p:column>
                        <p:button outcome="/usuarios/edit" icon="fa fa-pencil" value="#{msg.boton_editar}">
                            <f:param name="id" value="#{usuario.id}" />
                        </p:button>
                    </p:column>

                    <p:column>
                        <p:commandButton actionListener="#{usuarioBacking.delete(usuario)}"
                                         value="#{msg.boton_eliminar}"
                                         update="usuarios" 
                                         icon="fa fa-trash">
                            <p:confirm header="#{msg.usuarios_eliminarConfirmacionTitulo}"
                                       message="#{unnoba:textFormat(msg.usuarios_eliminarConfirmacionMensaje, usuario.username)}"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>
                        
                    </p:column>

                </p:dataTable>
                <p:button value="#{msg.usuarios_nuevo}" outcome="/usuarios/new"/>


                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="#{msg.boton_si}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="#{msg.boton_no}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
