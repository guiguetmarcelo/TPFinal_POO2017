<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <p:panelGrid  columns="2" rendered="#{not empty usuarioBacking.usuarioSeleccionado}" columnClasses="label,value">
        <h:outputText value="Email" />
        <h:outputText value="#{usuarioBacking.usuarioSeleccionado.email}" />

        <h:outputText value="Nombre" />
        <h:outputText value="#{usuarioBacking.usuarioSeleccionado.nombre}" />

        <h:outputText value="Apellido" />
        <h:outputText value="#{usuarioBacking.usuarioSeleccionado.apellido}" />

        <h:outputText value="Empresa" />
        <h:outputText value="#{usuarioBacking.usuarioSeleccionado.empresa.nombre}" />

        <h:outputText value="Rol" rendered="#{sessionBacking.usuario.isAdmGen}"/>
        <h:outputText value="#{usuarioBacking.usuarioSeleccionado.rol}" rendered="#{sessionBacking.usuario.isAdmGen}" />
    </p:panelGrid>
</html>
