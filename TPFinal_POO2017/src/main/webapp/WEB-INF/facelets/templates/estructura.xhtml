<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <c:set var="pageTitle" value="#{empty pageTitle ? 'Default value' : pageTitle}"
           scope="request" />

    <c:set var="default" value="#{empty default ? 'true' : default}"
           scope="request" /> 

    <c:set var="d" value="false"
           scope="request" /> 

    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
           <!-- <title><ui:insert name="title">#{msg.home_title}</ui:insert></title>-->
            <title>#{pageTitle}</title>

            <link rel="apple-touch-icon-precomposed" sizes="57x57" href="#{resource['images/favicon/apple-touch-icon-57x57.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="#{resource['images/favicon/apple-touch-icon-114x114.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="72x72" href="#{resource['images/favicon/apple-touch-icon-72x72.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="#{resource['images/favicon/apple-touch-icon-144x144.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="60x60" href="#{resource['images/favicon/apple-touch-icon-60x60.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="120x120" href="#{resource['images/favicon/apple-touch-icon-120x120.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="76x76" href="#{resource['images/favicon/apple-touch-icon-76x76.png']}" />
            <link rel="apple-touch-icon-precomposed" sizes="152x152" href="#{resource['images/favicon/apple-touch-icon-152x152.png']}" />
            <link rel="icon" type="image/png" href="#{resource['images/favicon/favicon-196x196.png']}" sizes="196x196" />
            <link rel="icon" type="image/png" href="#{resource['images/favicon/favicon-96x96.png']}" sizes="96x96" />
            <link rel="icon" type="image/png" href="#{resource['images/favicon/favicon-32x32.png']}" sizes="32x32" />
            <link rel="icon" type="image/png" href="#{resource['images/favicon/favicon-16x16.png']}" sizes="16x16" />
            <link rel="icon" type="image/png" href="#{resource['images/favicon/favicon-128.png']}" sizes="128x128" />
            <meta name="application-name" content="&nbsp;"/>
            <meta name="msapplication-TileColor" content="#FFFFFF" />
            <meta name="msapplication-TileImage" content="#{resource['images/favicon/mstile-144x144.png']}" />
            <meta name="msapplication-square70x70logo" content="#{resource['images/favicon/mstile-70x70.png']}" />
            <meta name="msapplication-square150x150logo" content="#{resource['images/favicon/mstile-150x150.png']}" />
            <meta name="msapplication-wide310x150logo" content="#{resource['images/favicon/mstile-310x150.png']}" />
            <meta name="msapplication-square310x310logo" content="#{resource['images/favicon/mstile-310x310.png']}" />

        </f:facet>

        <!--<h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css"/>-->
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/styles.css"/>
        <!--<h:outputStylesheet name="css/bootstrap.css"/>-->

        <ui:insert name="head_content"></ui:insert>
    </h:head>

    <h:body>


        <header class="">
            <div id="top" class="col-12">
                <div id="titulo_sistema">
                    <span>#{msg.sistema}</span>
                    <span>#{sessionBacking.empresa.nombre}</span>
                </div>

                <ui:insert name="menu">
                    <ui:decorate template="/WEB-INF/facelets/templates/menu.xhtml">
                    </ui:decorate>  
                </ui:insert>

                <ui:insert name="top"></ui:insert>
            </div>
        </header>


        <c:if test="#{default}">
            <ui:fragment>
                <section class="container" role="main">
                    <div class="row justify-content-center">  
                        <div class="col-12 default-container">
                            <ui:insert name="content"></ui:insert>

                        </div>
                    </div>  
                </section>
            </ui:fragment>
        </c:if>

        <c:if test="#{not default}">
            <section class="container-fluid" role="main">
                <ui:insert name="content" ></ui:insert>   
            </section>

        </c:if>


        <footer class="">
            <ui:insert name="bottom">
                <div id="bottom" class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <figure>
                                <h:graphicImage library="images" name="escudo.png"></h:graphicImage>
                            </figure>


                        </div>

                        <div class="col-auto align-self-center">   
                            <h3>#{msg.p_autores}</h3>
                            <p>Sebastian Adorno</p>
                            <p>Marcelo Emanuel Guiguet</p>                       
                        </div>

                        <div class="col-12" role="end">
                            <p>Programación Orientada a Objetos (POO) | Ingeniería en Informática | UNNOBA</p>
                            <p>Año 2017</p>
                        </div>

                    </div> 
                </div>
            </ui:insert>

        </footer>








    </h:body>

</html>
