<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
      <p:column style="width:44px;text-align: center">
                        <p:commandButton update="gastos_form_index" oncomplete="PF('gastoDialog').show()" icon="fa fa-search" title="Ver detalles" styleClass="bg-d-blue">
                            <f:setPropertyActionListener value="#{gasto}" target="#{gastoBacking.gastoSeleccionado}" />
                        </p:commandButton>
                    </p:column>

                    <p:column style="width:44px;text-align: center">
                        <p:button icon="fa fa-pencil" title="#{msg.boton_editar}" outcome="/gastos/edit.xhtml?faces-redirect=true" styleClass="bg-d-green" >
                            <f:param name="id" value="#{gasto.id}" />
                        </p:button>
                    </p:column>

                    <p:column style="width:44px;text-align: center">
                        <p:commandButton actionListener="#{gastoBacking.delete(gasto)}"
                                         title="#{gastoBacking.delete(gasto)}"
                                         update="gastos" 
                                         icon="fa fa-trash"
                                         class="btnTable"
                                         styleClass="bg-d-red">

                            <p:confirm header="#{msg.dialogo_confirmacion}"
                                       message="#{unnoba:textFormat(msg.gastos_eliminarConfirmacionMensaje, gasto.id)}"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>


                    <p:column>
                        <p:button outcome="/gastos/edit" icon="fa fa-pencil" value="#{msg.boton_editar}">
                            <f:param name="id" value="#{gasto.id}" />
                        </p:button>
                    </p:column>

                    <p:column>
                        <p:commandButton actionListener="#{gastoBacking.delete(gasto)}"
                                         value="#{gastoBacking.delete(gasto)}"
                                         update="gastos" 
                                         icon="fa fa-trash">
                            <p:confirm header="#{msg.dialogo_confirmacion}"
                                       message="#{unnoba:textFormat(msg.gastos_eliminarConfirmacionMensaje, gasto.id)}"
                                       icon="fa fa-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
    
    
    
    
    
    
    
    
    
    
    
    <p:dialog header="#{msg.usuarios_info}" widgetVar="gastoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                    <p:outputPanel id="gastoDetail" style="text-align:center;">
                        
                    </p:outputPanel>
                </p:dialog>
</html>
