<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">#{msg.usuarios_nuevoTitle}</ui:define>

        <ui:define name="content">
            <h1>#{msg.usuarios_nuevoTitulo}</h1>

            <h:form>
                <p:growl id="messages"></p:growl>

                <p:panelGrid columns="2" styleClass="">
                    <p:outputLabel value="#{msg.usuarios_username}"></p:outputLabel>
                    <p:inputText value="#{usuarioBacking.usuario.username}"/>

                    <p:outputLabel value="#{msg.usuarios_password}"></p:outputLabel>
                    <p:password value="#{usuarioBacking.usuario.password}"/>

                    <p:outputLabel value="#{msg.usuarios_nombre}"></p:outputLabel>
                    <p:inputText value="#{usuarioBacking.usuario.nombre}"/>

                    <p:outputLabel value="#{msg.usuarios_apellido}"></p:outputLabel>
                    <p:inputText value="#{usuarioBacking.usuario.apellido}"/>

                    <p:outputLabel value="#{msg.usuarios_email}"></p:outputLabel>
                    <p:inputText value="#{usuarioBacking.usuario.email}"/>

                    <p:commandButton value="#{msg.boton_registrar}" 
                                     action="#{usuarioBacking.create()}" 
                                     update="messages"/>

                    <p:button value="#{msg.boton_cancelar}" outcome="/usuarios/index.xhtml?faces-redirect=true"/>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
