<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        
        <ui:define name="title">Reporte de gastos</ui:define>

        <ui:define name="content">
             <h1>Reporte de gastos</h1>
             
            <h:form id="gastos_form_index">

                <p:growl id="messages" autoUpdate="true" for="msgUsuario"></p:growl>

                <p:dataTable id="gastos"
                             value="#{gastoBacking.reporteGastos}" 
                             var="gasto">
                    
                <p:column headerText="PRUEBA">
                    <h:outputText value="#{gasto}"/>
                        </p:column>

                </p:dataTable>
                
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
