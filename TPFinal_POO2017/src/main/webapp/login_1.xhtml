<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg.usuarios_loginTitle}</title>
         <!--<h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css"/>-->
        <h:outputStylesheet name="css/bootstrap.css"/>
        <h:outputStylesheet name="css/styles.css"/>
    </h:head>
    <h:body>
        <h1>#{msg.usuarios_loginTitulo}</h1>

        <h3>#{msg.usuarios_loginSubtitulo}</h3>

        <h:form>
            <p:growl id="messages"></p:growl>
            
            <p:panelGrid columns="2" styleClass="">

                <p:outputLabel value="#{msg.usuarios_username}"></p:outputLabel>
                <p:inputText value="#{sessionBacking.userName}"/>

                <p:outputLabel value="#{msg.usuarios_password}"></p:outputLabel>
                <p:password value="#{sessionBacking.password}"/>

                <p:outputLabel for="labelEmpresa" value="#{msg.usuarios_empresa}" />
                <p:selectOneMenu id="labelEmpresa" value="#{sessionBacking.empresa}" required="true" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="#{msg.elegir} " />
                    <f:selectItems value="#{empresaBacking.empresas}" var="emp" itemLabel="#{emp.nombre}" itemValue="#{emp}" />
                </p:selectOneMenu>

                <p:commandButton value="#{msg.usuarios_loginIngresar}" 
                                 action="#{sessionBacking.login()}" 
                                 update="messages"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
