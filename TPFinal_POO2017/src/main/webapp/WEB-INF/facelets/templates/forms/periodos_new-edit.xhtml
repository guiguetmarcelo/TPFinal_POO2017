<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:unnoba="http://unnoba.edu.ar/poo2017/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <c:set var="update" value="#{empty update ? 'true' : update}"
           scope="request" /> 

    <h:form>
        <p:messages autoUpdate="true" for="periodoInputFechaDesde" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="periodoInputFechaHasta" closable="true"></p:messages>
        <p:messages autoUpdate="true" for="periodoInputDescripcion" closable="true"></p:messages>

        <p:panelGrid styleClass="tableBorderOff tableAutoMargin table-new-form">

            <p:row>
                <p:column>
                    <p:outputLabel for="periodoInputFechaDesde" value="#{msg.fecha_inicio}" />
                </p:column>
                <p:column>
                    <p:calendar id="periodoInputFechaDesde" 
                                value="#{periodoBacking.periodo.fechaDesde}"
                                required="true"
                                class="bsbb">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="periodoInputFechaHasta" value="#{msg.fecha_fin}" />
                </p:column>
                <p:column>
                    <p:calendar id="periodoInputFechaHasta"
                                value="#{periodoBacking.periodo.fechaHasta}"
                                required="true"
                                class="bsbb">
                    </p:calendar>
                </p:column>
            </p:row>

            <p:row>
                <p:column>
                    <p:outputLabel for="periodoInputDescripcion" value="#{msg.descripcion}"></p:outputLabel>
                </p:column>
                <p:column>
                    <p:inputText id="periodoInputDescripcion" 
                                 value="#{periodoBacking.periodo.descripcion}"
                                 required="false"
                                 class="bsbb"/>
                </p:column>
            </p:row>

            <p:row styleClass="tableFooter">
                <p:column colspan="2">
                    <p:commandButton value="#{msg.boton_guardar}" 
                                     action="#{periodoBacking.create()}" 
                                     rendered="#{not update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:commandButton value="#{msg.boton_actualizar}" 
                                     action="#{periodoBacking.update()}" 
                                     rendered="#{update}"
                                     styleClass="bg-df-green color-white"/>

                    <p:button value="#{msg.boton_cancelar}" outcome="/periodos/index.xhtml?faces-redirect=true" styleClass="bg-df-red color-white"/>
                </p:column>
            </p:row> 

        </p:panelGrid>
    </h:form>

</html>
