<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">
        <ui:define name="content">
            <f:view contentType="text/html">
                <h:head>
                    <f:facet name="first">
                        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                        <title>Welcome</title>
                    </f:facet>
                </h:head>

                <h:body>
                    <h:form>


                        <p:dataTable id="subcategorias"
                                     value="#{subcategoriaBacking.subcategorias}" 
                                     var="subcategoria">
                            <p:column headerText="Nombre">
                                <h:outputText value="#{subcategoria.nombre}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{subcategoria.descripcion}"/>
                            </p:column>
                            <p:column headerText="Categoria padre: ">
                                <h:outputText value="#{subcategoria.categoriaPadre.nombre}"/>
                            </p:column>
                            <p:column>
                                <h:link outcome="/subcategorias/edit" value="Editar subcategoria">
                                    <f:param name="id" value="#{subcategoria.id}" />
                                </h:link>
                            </p:column>
                            <p:column>
                                <p:commandLink actionListener="#{subcategoriaBacking.delete(subcategoria)}" 
                                               value="Eliminar"
                                               update="subcategorias">
                                    <p:confirm header="Confirmation" 
                                               message="¿Se eliminará la subcategoria #{subcategoria.nombre}?" 
                                               icon="ui-icon-alert" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                        <p:button value="Nueva" outcome="/subcategorias/new"/>


                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </h:form>
                </h:body>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
