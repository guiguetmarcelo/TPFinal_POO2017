<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    

    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">Reporte de gastos</ui:define>

        <ui:define name="content">
            <h1>Reporte de gastos</h1>

            <h:form id="gastos_form_index">

                <p:growl id="messages" autoUpdate="true" for="msgUsuario"></p:growl>
                    <p:outputLabel for="cat" value="Elegir categoria" />
                    <p:selectOneMenu id="cat" value="#{gastoBacking.categoria}">
                        <f:selectItem itemLabel="#{msg.elegir} " itemValue="#{cat}" />
                        <f:selectItems value="#{categoriaBacking.categorias}" var="cat" itemLabel="#{cat.nombre}" itemValue="#{cat}" />
                    </p:selectOneMenu>


                    <p:outputLabel for="periodo" value="Elegir periodo" />
                    <p:selectOneMenu id="periodo" value="#{gastoBacking.periodo}">
                        <f:selectItem itemLabel="#{msg.elegir} " itemValue="#{periodo}" />
                        <f:selectItems value="#{periodoBacking.periodos}" var="periodo" itemLabel="#{periodo.descripcion}" itemValue="#{periodo}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Reportar" 
                                     actionListener="#{gastoBacking.getGastosPeriodoCategoria(gastoBacking.periodo, gastoBacking.categoria)}" 
                                     update="gastos"/>
                

      
                <p:dataTable id="gastos"
                             value="#{gastoBacking.filtrados}" 
                             var="gasto">

                    <p:column headerText="#{msg.gastos_fecha}">
                        <h:outputText value="#{gasto.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg.gastos_importe}">
                        <h:outputText value="#{gasto.importe}"/>
                    </p:column>

                    <p:column headerText="Categoria" >
                        <h:outputText value="#{gasto.subcategoria.categoriaPadre.nombre}" />
                    </p:column>
                </p:dataTable>
               

            </h:form>
        </ui:define>
    </ui:composition>
</html>
