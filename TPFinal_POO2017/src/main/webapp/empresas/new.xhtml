<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/estructura.xhtml">

        <ui:define name="title">Nueva empresa</ui:define>

        <ui:define name="content">

            <h1>Nueva empresa</h1>

            <h:form>
                <p:growl id="messages"></p:growl>

                <p:panelGrid columns="2" styleClass="">
                    <p:outputLabel value="Nombre de la empresa"></p:outputLabel>
                    <p:inputText value="#{empresaBacking.empresa.nombre}"/>

                    <p:outputLabel value="Telefono "></p:outputLabel>
                    <p:inputText value="#{empresaBacking.empresa.telefono}"/>
                    
                    <p:outputLabel value="Descripcion de la empresa"></p:outputLabel>
                    <p:inputText value="#{empresaBacking.empresa.descripcion}"/>

                    <p:commandButton value="#{msg.boton_guardar}" 
                                     action="#{empresaBacking.create()}" 
                                     update="messages"/>

                    <p:button value="#{msg.boton_cancelar}" outcome="/empresas/index"/>
                </p:panelGrid>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
