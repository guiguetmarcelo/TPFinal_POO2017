<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{proyectoBacking.proyectos}" 
                         var="proyecto" 
                         id="proyectos">
            <f:facet name="header">
                Listado de Proyectos
            </f:facet>
            <p:column headerText="Nombre">#{proyecto.nombre}</p:column>
            <p:column headerText="Descripcion">#{proyecto.descripcion}</p:column>
            <p:column headerText="Responsable">#{proyecto.responsable.userName}</p:column>
            <p:column>
                <p:commandLink 
                    update="proyectos" 
                    actionListener="#{proyectoBacking.eliminar(proyecto.id)}">
                    Eliminar</p:commandLink>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
